<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

  <!-- bower:css -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    h1.editor-title {
      background: #393F4F;
      color: white;
      margin: 0;
      height: 40px;
      font-size: 14px;
      line-height: 40px;
      font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';
      font-weight: normal;
      padding: 0 20px;
    }

    div.minder-editor-container {
      position: absolute;
      top: 0px;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body ng-app="kityminderDemo" ng-controller="MainController">
<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>
